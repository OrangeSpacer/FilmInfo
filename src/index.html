<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmInfo</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__item-link">
                            Фильмы 
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item-link">
                            TV-Show
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item-link">
                            TV-Series
                        </a>
                    </li>
                </ul>
            </nav>
            <h1 class="header__title">FilmInfo</h1>
            <div class="heder__input">
                <form action="" class="header__form">
                    <input type="text" class="header__input" required placeholder="the name of the movie">
                    <button class="btn btn__search">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="15px" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="preview">
            <div class="container">
                <div class="swiper preview__swiper">
                    <div class="swiper-wrapper preview__wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
        <section class="films">
            <form class="films__form">
                <select name="Type" id="type" class="films__form_select" required>
                    <option value="FILM" class="films__form_option">
                        Фильмы
                    </option>
                    <option value="TV_SHOW" class="films__form_option">
                        ТВ-Шоу
                    </option>
                    <option value="TV_SERIES" class="films__form_option">
                        ТВ-Сериалы
                    </option>
                    <option value="MINI_SERIES" class="films__form_option">
                        Мини-Сериалы
                    </option>
                    <option value="ALL" class="films__form_option">
                        Любой
                    </option>
                </select>
                <input type="number" placeholder="минимальный рейтинг" min="0" max="10"  class="films__form_input films__rating_min">
                <input type="number" placeholder="максимальный рейтинг" min="0" max="10" class="films__form_input films__rating_max">
                <input type="number" placeholder="минимальный год" min="1945" class="films__form_input films__year_min">
                <input type="number" placeholder="максимальный год" min="0" class="films__form_input films__year_max">
                <!-- <input type="text" placeholder="imdb id"  class="films__form_input films__imdb_id"> -->
                <button type="submit" class="btn btn__submit">
                    найти
                </button>
            </form>
            <div class="films__page">
                <button class="btn btn__back">
                    Назад
                </button>
                <button class="btn btn__next">
                    Дальше
                </button>
            </div>
            <div class="films__items"></div>
            <div class="films__page">
                <button class="btn btn__back">
                    Назад
                </button>
                <button class="btn btn__next">
                    Дальше
                </button>
            </div>
        </section>
    </main>
    <script src="js/main.min.js"></script>
</body>
</html>
